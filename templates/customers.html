{% extends "base.html" %}

{% block title %}Clientes - Sistema POS{% endblock %}
{% block page_title %}Clientes{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold">Gestión de Clientes</h6>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="openNewCustomer()">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="customers-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">Cargando clientes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Agregar/Editar Cliente -->
<div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalTitle">Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <input type="hidden" id="customerId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="customerEmail" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="customerPhone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">RUC/CI</label>
                                <input type="text" class="form-control" id="customerDocument">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea class="form-control" id="customerAddress" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="customerCity">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">País</label>
                                <input type="text" class="form-control" id="customerCountry" value="Paraguay">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="customerActive" checked>
                            <label class="form-check-label">Cliente Activo</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveCustomer()">Guardar Cliente</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentCustomerId = null;

$(document).ready(function() {
    loadCustomers();
});

function loadCustomers() {
    $.ajax({
        url: '/api/v1/customers/',
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
        },
        success: function(data) {
            const tbody = $('#customers-table tbody');
            tbody.empty();
            
            if (data.length === 0) {
                tbody.html('<tr><td colspan="6" class="text-center text-muted">No hay clientes registrados</td></tr>');
            } else {
                data.forEach(customer => {
                    const row = `
                        <tr>
                            <td>${customer.full_name || 'N/A'}</td>
                            <td>${customer.email || 'N/A'}</td>
                            <td>${customer.phone || 'N/A'}</td>
                            <td>${customer.address || 'N/A'}</td>
                            <td>
                                <span class="badge bg-${customer.is_active ? 'success' : 'secondary'}">
                                    ${customer.is_active ? 'Activo' : 'Inactivo'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="editCustomer(${customer.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="viewCustomerHistory(${customer.id})">
                                    <i class="bi bi-clock-history"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteCustomer(${customer.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }
        },
        error: function() {
            $('#customers-table tbody').html('<tr><td colspan="6" class="text-center text-danger">Error al cargar clientes</td></tr>');
        }
    });
}

function openNewCustomer() {
    currentCustomerId = null;
    $('#customerModalTitle').text('Nuevo Cliente');
    $('#customerForm')[0].reset();
    $('#customerActive').prop('checked', true);
    $('#customerCountry').val('Paraguay');
}

function editCustomer(customerId) {
    currentCustomerId = customerId;
    $('#customerModalTitle').text('Editar Cliente');
    
    // Cargar datos del cliente
    $.ajax({
        url: `/api/v1/customers/${customerId}`,
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
        },
        success: function(customer) {
            $('#customerId').val(customer.id);
            $('#customerName').val(customer.full_name);
            $('#customerEmail').val(customer.email);
            $('#customerPhone').val(customer.phone);
            $('#customerDocument').val(customer.document_number);
            $('#customerAddress').val(customer.address);
            $('#customerCity').val(customer.city);
            $('#customerCountry').val(customer.country);
            $('#customerActive').prop('checked', customer.is_active);
            
            $('#customerModal').modal('show');
        },
        error: function() {
            alert('Error al cargar el cliente');
        }
    });
}

function saveCustomer() {
    const customerData = {
        full_name: $('#customerName').val(),
        email: $('#customerEmail').val(),
        phone: $('#customerPhone').val(),
        document_number: $('#customerDocument').val(),
        address: $('#customerAddress').val(),
        city: $('#customerCity').val(),
        country: $('#customerCountry').val(),
        is_active: $('#customerActive').is(':checked')
    };
    
    const method = currentCustomerId ? 'PUT' : 'POST';
    const url = currentCustomerId ? `/api/v1/customers/${currentCustomerId}` : '/api/v1/customers/';
    
    $.ajax({
        url: url,
        method: method,
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
            'Content-Type': 'application/json'
        },
        data: JSON.stringify(customerData),
        success: function() {
            $('#customerModal').modal('hide');
            loadCustomers();
            alert(currentCustomerId ? 'Cliente actualizado correctamente' : 'Cliente creado correctamente');
        },
        error: function() {
            alert('Error al guardar el cliente');
        }
    });
}

function deleteCustomer(customerId) {
    if (confirm('¿Estás seguro de que quieres eliminar este cliente?')) {
        $.ajax({
            url: `/api/v1/customers/${customerId}`,
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function() {
                loadCustomers();
                alert('Cliente eliminado correctamente');
            },
            error: function() {
                alert('Error al eliminar el cliente');
            }
        });
    }
}

function viewCustomerHistory(customerId) {
    // Implementar vista del historial de compras del cliente
    alert('Ver historial del cliente: ' + customerId);
}
</script>
{% endblock %}
