<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema POS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #28a745;
            --sidebar-color: #667eea;
        }
        
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--sidebar-color) 0%, var(--secondary-color) 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 8px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            filter: brightness(0.9);
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        .stats-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        .table-responsive {
            border-radius: 10px;
        }
        
        /* Transiciones suaves para cambios de tema */
        .sidebar, .btn-primary, .stats-card {
            transition: all 0.3s ease;
        }
        
        /* Estilos específicos para móviles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            .sidebar.show {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        /* Overlay para móviles */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .sidebar-overlay.show {
            display: block;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Overlay para móviles -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>
            
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Sistema POS</h4>
                        <small class="text-white-50">Punto de Venta</small>
                        <div class="mt-2">
                            <span class="badge bg-light text-dark" id="userRole">Usuario</span>
                        </div>
                    </div>
                    
                    <ul class="nav flex-column" id="navMenu">
                        <!-- Los elementos del menú se cargarán dinámicamente según el rol -->
                    </ul>
                    
                    <hr class="text-white-50">
                    
                    <div class="text-center">
                        <small class="text-white-50">Usuario: <span id="currentUser">Admin</span></small>
                        <br>
                        <button class="btn btn-outline-light btn-sm mt-2" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Top navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-bottom mb-4">
                    <div class="container-fluid">
                        <button class="navbar-toggler d-md-none" type="button" onclick="toggleSidebar()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <span class="navbar-brand">{% block page_title %}Dashboard{% endblock %}</span>
                        
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle"></i> <span id="navUserName">Admin</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="showProfile()">Perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar Sesión</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Page content -->
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SheetJS para manejo de archivos Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Custom JS -->
    <script>
        let currentUser = null;
        let userRole = null;

        // Configuración de menús por rol
        const roleMenus = {
            'ADMIN': [
                { href: '/', icon: 'bi-house-door', text: 'Dashboard' },
                { href: '/sales', icon: 'bi-cart', text: 'Ventas' },
                { href: '/products', icon: 'bi-box', text: 'Productos' },
                { href: '/tables', icon: 'bi-table', text: 'Mesas' },
                { href: '/waiters/orders', icon: 'bi-clipboard-check', text: 'Pedidos' },
                { href: '/kitchen', icon: 'bi-fire', text: 'Cocina' },
                { href: '/inventory', icon: 'bi-archive', text: 'Inventario' },
                { href: '/cash-register', icon: 'bi-cash-stack', text: 'Sistema de Caja' },
                { href: '/caja-ventas', icon: 'bi-cash-register', text: 'Caja y Ventas' },
                { href: '/reports', icon: 'bi-graph-up', text: 'Reportes' },
                { href: '/settings', icon: 'bi-gear', text: 'Configuración' }
            ],
            'SUPERVISOR': [
                { href: '/', icon: 'bi-house-door', text: 'Dashboard' },
                { href: '/sales', icon: 'bi-cart', text: 'Ventas' },
                { href: '/products', icon: 'bi-box', text: 'Productos' },
                { href: '/tables', icon: 'bi-table', text: 'Mesas' },
                { href: '/waiters/orders', icon: 'bi-clipboard-check', text: 'Pedidos' },
                { href: '/kitchen', icon: 'bi-fire', text: 'Cocina' },
                { href: '/inventory', icon: 'bi-archive', text: 'Inventario' },
                { href: '/caja-ventas', icon: 'bi-cash-register', text: 'Caja y Ventas' },
                { href: '/reports', icon: 'bi-graph-up', text: 'Reportes' }
            ],
            'MESERO': [
                { href: '/waiters/orders', icon: 'bi-clipboard-check', text: 'Pedidos' },
                { href: '/tables', icon: 'bi-table', text: 'Mesas' }
            ],
            'COCINA': [
                { href: '/kitchen', icon: 'bi-fire', text: 'Cocina' }
            ],
            'CAJA': [
                { href: '/caja-ventas', icon: 'bi-cash-register', text: 'Caja y Ventas' },
                { href: '/sales', icon: 'bi-cart', text: 'Ventas' }
            ],
            'ALMACEN': [
                { href: '/inventory', icon: 'bi-archive', text: 'Inventario' },
                { href: '/products', icon: 'bi-box', text: 'Productos' }
            ]
        };

        // Función para cargar el menú según el rol
        function loadMenuByRole(role) {
            const navMenu = document.getElementById('navMenu');
            const menuItems = roleMenus[role] || roleMenus['MESERO'];
            
            navMenu.innerHTML = '';
            
            menuItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                
                const a = document.createElement('a');
                a.className = 'nav-link';
                a.href = item.href;
                a.innerHTML = `<i class="${item.icon}"></i> ${item.text}`;
                
                li.appendChild(a);
                navMenu.appendChild(li);
            });
            
            // Marcar enlace activo
            setActiveNav();
        }

        // Función para verificar autenticación
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            
            if (!token || !userInfo) {
                window.location.href = '/login';
                return;
            }
            
            try {
                currentUser = JSON.parse(userInfo);
                userRole = currentUser.role;
                
                // Actualizar UI
                document.getElementById('currentUser').textContent = currentUser.full_name || currentUser.username;
                document.getElementById('navUserName').textContent = currentUser.full_name || currentUser.username;
                document.getElementById('userRole').textContent = getRoleDisplayName(userRole);
                
                // Cargar menú según rol
                loadMenuByRole(userRole);
                
            } catch (error) {
                console.error('Error parsing user info:', error);
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }
        }

        // Función para obtener nombre de rol en español
        function getRoleDisplayName(role) {
            const roleNames = {
                'ADMIN': 'Administrador',
                'SUPERVISOR': 'Supervisor',
                'MESERO': 'Mesero',
                'COCINA': 'Cocina',
                'CAJA': 'Caja',
                'ALMACEN': 'Almacén'
            };
            return roleNames[role] || role;
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            window.location.href = '/login';
        }

        // Función para mostrar perfil
        function showProfile() {
            if (currentUser) {
                alert(`Usuario: ${currentUser.full_name}\nRol: ${getRoleDisplayName(currentUser.role)}\nEmail: ${currentUser.email}`);
            }
        }

        // Función para marcar enlace activo
        function setActiveNav() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // Función para toggle sidebar en móviles
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        // Cerrar sidebar al hacer clic en overlay
        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            toggleSidebar();
        });

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Verificar token periódicamente
        setInterval(async function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    const response = await fetch('/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Token inválido');
                    }
                } catch (error) {
                    console.error('Token inválido:', error);
                    logout();
                }
            }
        }, 300000); // Verificar cada 5 minutos
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
