<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #43e97b;
            --danger-color: #fa709a;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .input-group .form-control:focus + .input-group-text,
        .input-group .form-control:focus {
            border-color: var(--primary-color);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-cash-register"></i>
            </div>
            <h2>Sistema POS</h2>
            <p>Inicia sesión para continuar</p>
        </div>

        <form id="loginForm">
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                <span class="normal">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    Iniciando sesión...
                </span>
            </button>
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i>
                Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong>
            </small>
        </div>
    </div>

    <div class="footer-text">
        <p>&copy; 2024 Sistema POS. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const normalText = loginBtn.querySelector('.normal');
            const loadingText = loginBtn.querySelector('.loading');

            // Verificar si ya está logueado
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/';
                return;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }

                // Mostrar loading
                setLoading(true);

                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Guardar token
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type);
                        
                        // Guardar información del usuario si está disponible
                        if (data.user) {
                            localStorage.setItem('user_info', JSON.stringify(data.user));
                        }

                        // Redirigir al dashboard
                        window.location.href = '/';
                    } else {
                        showError(data.detail || 'Error de autenticación');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error de conexión. Verifique su conexión a internet.');
                } finally {
                    setLoading(false);
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            function setLoading(loading) {
                if (loading) {
                    normalText.style.display = 'none';
                    loadingText.style.display = 'inline-block';
                    loginBtn.disabled = true;
                } else {
                    normalText.style.display = 'inline-block';
                    loadingText.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }

            // Auto-focus en el campo de usuario
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
